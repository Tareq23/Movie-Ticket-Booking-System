
name: Movie Ticket Booking Backend API Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - backend-api/**
      - docker/backend/**
      - 'docker-compose.yml'
      - .github/backend-*.yml
  pull_request:
    branches: [ "main" ]

jobs:

  compile:
    runs-on: ubuntu-latest
    name: Compile Project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'
      - name: Running Unit Tests
        run: |
          cd backend-api
          ./mvnw clean compile

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'
      - name: Running Unit Tests
        run: :
          cd backend-api
          .mvnw clean test

  build:
    runs-on: ubuntu-latest
    name: Build Backend API
    needs: [compile, unit-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          cd backend-api
          ./mvnw clean compile
  
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Extract project version
        id: extract_version
        run: |
          cd backend-api
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_ACTION
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Build & Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: backend-api
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64

          tags: ${{secrets.DOCKER_HUB_USERNAME}}/mtb-api:${{steps.extract_version.outputs.VERSION}}, ${{secrets.DOCKER_HUB_USERNAME}}/mtb-api:latest

          build-args: |
            PROFILE=dev
            APP_VERSION=${{steps.extract_version.outputs.VERSION}}

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
