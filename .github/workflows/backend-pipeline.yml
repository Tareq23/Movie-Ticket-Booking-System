
name: Movie Ticket Booking Backend API Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - backend-api/**
      - docker/backend/**
      - 'docker-compose.yml'
      - .github/workflows/backend-*.yml

jobs:

  compile:
    runs-on: ubuntu-latest
    name: Compile Project
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Running Unit Tests
        run: |
          cd backend-api
          ./mvnw clean compile

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: movie_ticket_booking
          POSTGRES_USER: tareq23
          POSTGRES_PASSWORD: tareq23
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Running Unit Tests
        run: |
          cd backend-api
          ./mvnw clean test

  build:
    runs-on: ubuntu-latest
    name: Build Backend API
    needs: [compile, unit-tests]
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: movie_ticket_booking
          POSTGRES_USER: tareq23
          POSTGRES_PASSWORD: tareq23
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          cd backend-api
          ./mvnw clean compile
  
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Extract project version
        id: extract_version
        run: |
          cd backend-api
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Build & Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: backend-api
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64

          tags: ${{secrets.DOCKER_HUB_USERNAME}}/mtb-api:${{steps.extract_version.outputs.VERSION}}, ${{secrets.DOCKER_HUB_USERNAME}}/mtb-api:latest

          build-args: |
            PROFILE=dev
            APP_VERSION=${{steps.extract_version.outputs.VERSION}}
